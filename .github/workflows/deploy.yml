name: Deploy Django to VPS

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DJANGO_SETTINGS_MODULE: 'dzavod.settings'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    # –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —Ç–µ–ø–µ—Ä—å –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–¥–∞–µ—Ç —Ç–æ–ª—å–∫–æ –Ω–∞ ERROR, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç WARNING
    - name: Check Django settings (—Ç–æ–ª—å–∫–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –æ—à–∏–±–∫–∏)
      run: |
        python manage.py check --deploy --fail-level ERROR

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/dz_backend
          source venv/bin/activate
          git pull origin main
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
