# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name aliensen.online www.aliensen.online;

    return 301 https://$host$request_uri;
}

server {
    listen 443 http2;
    listen [::]:443 http2;
    server_name aliensen.online www.aliensen.online;

    # Прокси для Django Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Статика (путь можно изменить локально на сервере)
    location /static/ {
        alias /path/to/your/project/staticfiles/;  # <- поменять на локальный путь при деплое
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # Медиа (путь можно изменить локально на сервере)
    location /media/ {
        alias /path/to/your/project/media/;  # <- поменять на локальный путь при деплое
        expires max;
        add_header Cache-Control "public";
    }

    # Логи (можно оставить относительными в проекте или не включать в публичный репозиторий)
    access_log /var/log/nginx/dz_backend_access.log;
    error_log /var/log/nginx/dz_backend_error.log;
}
